<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="CSS/main.css">
    </head>
    <body>
        <div class="header">
            <a href="https://about.google/intl/en/">About</a>
            <a href="https://store.google.com/">Store</a>
            <div class="header-right">
                <a href="https://mail.google.com/mail/">GMail</a>
                <a href="https://www.google.com/imghp">Images</a>
                <a href="https://www.google.com/intl/en/about/products"><img class="app-icon" src="images/google-app-icon.png"></a>
                <a class="signin" href="https://accounts.google.com/ServiceLogin">Sign In</a>
            </div>
        </div>
        <div class="search-container">
            <div class="logo center">
                <img class="logo" src="images/google-logo.png">
            </div>
            <div class="form center">
                <form action="" method="GET">
                    <input class="searchbox" type="text">
                    <br>
                    <div class="buttons">
                        <input class="submit" type="submit" value="Google search">
                        <input class="submit" type="submit" value="I'm feeling lucky">
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <a href="https://www.google.com/intl/en_us/ads/">Advertising</a>
            <a href="https://www.google.com/services/">Business</a>
            <div class="footer-right">
                <a href="https://www.google.com/intl/en_us/policies/privacy/">Privacy</a>
                <a href="https://www.google.com/intl/en_us/policies/terms/">Terms</a>
                <a href="https://www.google.com/preferences">Settings</a>
            </div>
        </div>
    </body>
</html>
